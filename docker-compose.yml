version: '2.2'

services:
  valley:
    build: docker
    container_name: stardew
    environment:
      - VNCPASS=nyanyanya
    ports:
      - 5902:5900
      - 24642:24642/udp
    volumes:
      - ./valley_saves:/root/.config/StardewValley/Saves/

      - ./configs/i3:/root/.config/i3/config
    stop_grace_period: 1m30s